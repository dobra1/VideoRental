<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoRental</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.datatables.net/v/bs5/dt-2.0.2/datatables.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a href="/" class="navbar-brand">
            <i class="fas fa-film me-3 fs-4"></i>
            <span class="fa-regular fa-clapperboard-play">VIDEÓKÖLCSÖNZŐ</span>
        </a>  
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#my-nav" aria-controls="my-nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="my-nav" class="collapse navbar-collapse justify-content-end">
        </div>
    </div>
</nav>
<div class="background">
  <div class="card">
    <div class="header">
      <div class="title">
        <ng-container *ngIf="editCustomerId; else addMode">
          <h2 class="text-xl font-semibold">Ügyfél módosítása</h2>
        </ng-container>
        <ng-template #addMode>
          <h2 class="text-xl font-semibold">Új ügyfél hozzáadása</h2>
        </ng-template>
      </div>
      <div class="time_line"></div>
    </div>
    
    <div class="form">
      <form [formGroup]="customerForm">
        <mat-form-field>
          <mat-label>Név</mat-label>
          <input type="text" matInput formControlName="name" placeholder="Név">
        </mat-form-field>
        
        <mat-form-field>
          <mat-label>Telefonszám</mat-label>
          <input type="text" matInput formControlName="phone" placeholder="Telefonszám">
        </mat-form-field>
        
        <mat-form-field>
          <mat-label>Azonosító szám</mat-label>
          <input type="number" matInput formControlName="idNumber" placeholder="Azonosítószám">
        </mat-form-field>
        
        <mat-form-field>
          <mat-label>Cím</mat-label>
          <input type="text" matInput formControlName="address" placeholder="Cím">
        </mat-form-field>
        
        <mat-form-field>
          <mat-label>Státusz</mat-label>
          <mat-select formControlName="status" placeholder="Státusz">
            <mat-option value="active">Aktív</mat-option>
            <mat-option value="inactive">Inaktív</mat-option>
          </mat-select>
        </mat-form-field>
        
        <div class="footer">
          <ng-container *ngIf="editCustomerId; else addButton">
            <button (click)="updateCustomer()">Módosítás</button>
          </ng-container>
          <ng-template #addButton>
            <button (click)="addCustomer()">Hozzáadás</button>
          </ng-template>
          <a class="nav-link back-link font-bold" routerLink="/customers">Vissza</a>
        </div>
      </form> 
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/js/bootstrap.bundle.min.js" integrity="sha512-5ZPQ9kQn4Z5KjOgceHkM8Vk5TEbG70LBYbBRx2BzJX68D3b5mF7EGjNB+SX2U6QER5+y0O9HkkUojtXyBQ2zUg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.datatables.net/v/bs5/dt-2.0.2/datatables.min.js"></script>
</body>
</html>
