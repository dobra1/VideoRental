<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoRental</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.datatables.net/v/bs5/dt-2.0.2/datatables.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a href="/" class="navbar-brand">
            <i class="fas fa-film me-3 fs-4"></i>
            <span class="fa-regular fa-clapperboard-play">VIDEO-KÖLCSÖNZŐ</span>
        </a>  
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#my-nav" aria-controls="my-nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="my-nav" class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" routerLink="/home"><i class="fas fa-home"></i> FŐOLDAL</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" routerLink="/customers"><i class="fas fa-users"></i> ÜGYFELEK</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" routerLink="/products"><i class="fas fa-film me-1"></i> DVD&KAZETTÁK</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" routerLink="/rental"><i class="fa-solid fa-cart-shopping"></i> KÖLCSÖNZÉS</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" routerLink="/return"><i class="fas fa-undo-alt me-1"></i> VISSZAHOZATALOK</a>
                </li>
                <li class="nav-item active">
                    <button class="nav-link" (click)="openLogoutModal()">
                        <i class="fas fa-sign-out-alt me-1"></i> KIJELENTKEZÉS
                    </button>
                </li>
                
                
                <div class="modal" tabindex="-1" role="dialog" [ngClass]="{'show': logoutModalOpen}" [style.display]="logoutModalOpen ? 'block' : 'none'">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h2 class="modal-title">Kijelentkezés megerősítése</h2>
                                <button type="button" class="btn-close" aria-label="Close" (click)="closeLogoutModal()"></button>
                            </div>
                            <div class="modal-body">
                                Biztos ki szeretnél jelentkezni?
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" (click)="closeLogoutModal()">Mégse</button>
                                <button type="button" class="btn btn-primary" (click)="confirmLogout()">Kijelentkezés</button>
                            </div>
                        </div>
                    </div>
                </div>               
            </ul>
        </div>
    </div>
</nav>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/js/bootstrap.bundle.min.js" integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>
</html>
